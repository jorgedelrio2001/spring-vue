<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>User UUID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address UUID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userUuid}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.addressUuid}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
